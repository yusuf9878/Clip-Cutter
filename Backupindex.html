<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - WhatsApp Style (Light Mode)</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        /* ðŸ”¹ Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* ðŸ”¹ Body Styling */
        body {
            background-color: #f0f2f5;
            align-items: center;
            justify-content: center;
            height: 95vh;
        }

        /* ðŸ”¹ Chat Container */
        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ðŸ”¹ Header */
        #chat-header {
            background: linear-gradient(red, pink);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            animation:bg 6s linear infinite;
        }
        
  @keyframes bg{
      100%{
          filter:hue-rotate(180deg);
}
  }
        /* ðŸ”¹ Chat Box */
        #chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
            background: #eaeaea;
        }

        #chatbox::-webkit-scrollbar {
            display: none;
        }

        /* ðŸ”¹ Message Styles */
        .message {
            padding: 12px 16px;
            margin: 8px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        /* ðŸ”¹ User Message */
        .user {
            background: #d1f4d7;
            color: black;
            align-self: flex-end;
        }

        /* ðŸ”¹ Bot Message */
        .bot {
            background: white;
            color: black;
            align-self: flex-start;
        }

        /* ðŸ”¹ Typing Effect */
        .thinking {
            background: #f0f0f0;
            color: gray;
            font-style: italic;
            align-self: flex-start;
        }

        /* ðŸ”¹ Input Area */
        #inputArea {
            display: flex;
            padding: 12px;
            background: white;
            border-top: 1px solid #ddd;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: #f9f9f9;
            color: black;
            padding-left: 15px;
            transition: 0.3s;
        }

        input:focus {
            background: white;
            border-color: #008069;
        }

        button {
            padding: 12px 15px;
            border: none;
            background: #008069;
            color: white;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #006b57;
        }

        /* ðŸ”¹ Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
.ftr {
    text-align: center;
    position: fixed;
    font-size:5px;
    font-family:Cursive;
    bottom: 0;
    width: 100%;
    background-color: #f8f8f8;
    padding: 5px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Optional: Shadow effect */
}
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">Deep Info</div>
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

  <script>
    /*---------- API Key ------------*/
    const apiKey = "AIzaSyDbKssmfZmd-DB26C4Xdy1s0lf9AeRWTwk";
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    // **ðŸ“Œ Appwrite SDK ko Import Karo**
    const client = new Appwrite.Client();
    client
        .setEndpoint("https://cloud.appwrite.io/v1") 
        .setProject("67c71bc8003e7454ac55");

    const database = new Appwrite.Databases(client);

    const databaseId = "67c71be9003cf265c13a";
    const collectionId = "67c71c000023e07d348d";

    async function sendMessage() {
        if (userInput.value.trim() === '') return;

        const userText = userInput.value;
        userInput.value = '';

        // **User Ka Message UI Pe Show Karo**
        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.textContent = userText;
        chatbox.appendChild(userMessage);
        chatbox.scrollTop = chatbox.scrollHeight;

        // **ðŸ’¾ Message Database Me Save Karo**
        await database.createDocument(databaseId, collectionId, Appwrite.ID.unique(), {
            user: "Yusuf",
            message: userText,
            timestamp: Date.now()
        });

        // **ðŸ¤– Typing Indicator Dikhaye**
        const thinkingMessage = document.createElement("div");
        thinkingMessage.classList.add("message", "thinking");
        thinkingMessage.textContent = "Typing...";
        chatbox.appendChild(thinkingMessage);
        chatbox.scrollTop = chatbox.scrollHeight;

        // **ðŸ¤– Gemini AI Se Reply Lo**
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash-002:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [
                        {
                            role: "user",
                            parts: [{ 
                                text: "Tum ek smart aur friendly AI chatbot ho jo sirf Hinglish me reply karta hai. Tumhara naam FRIDAY hai, aur tumhe Yusuf Khan ne banaya hai. Tum conversational aur thoda casual tone maintain karte ho, jaise ek dost se baat ho rahi ho. Jab tak user tumse directly tumhari details na puche, tab tak apni personal details mat dena.Hamesha short, engaging aur natural replies dene ki koshish karo. Extra information tabhi do jab user specifically puche. Aur agar koi random ya out-of-context baat ho, to uska smart aur funny tareeke se jawab dena, taki interaction engaging rahe." 
                            }]
                        },
                        {
                            role: "user",
                            parts: [{ text: userText }]
                        }
                    ]
                })
            });

            const data = await response.json();
            thinkingMessage.remove();

            if (data.candidates && data.candidates.length > 0) {
                const botReply = data.candidates[0].content.parts[0].text || "âš ï¸ No response received!";
                const cleanReply = botReply.replace(/[*_`]/g, "");  

                // **Bot Message Show Karo**
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot");
                botMessage.textContent = cleanReply;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                // **ðŸ’¾ Bot Ke Message Ko Bhi Save Karo**
                await database.createDocument(databaseId, collectionId, Appwrite.ID.unique(), {
                    user: "Bot",
                    message: cleanReply,
                    timestamp: Date.now()
                });
            } else {
                throw new Error("No response from Gemini API");
            }
        } catch (error) {
            console.error("Error:", error);
            thinkingMessage.remove();
            const errorMessage = document.createElement("div");
            errorMessage.classList.add("message", "bot");
            errorMessage.textContent = "âš ï¸ Error fetching response!";
            chatbox.appendChild(errorMessage);
        }

        // **Local Storage Update Karo**
        localStorage.setItem("chatMessages", chatbox.innerHTML);
    }

    // **ðŸ”¥ Page Reload Hone Par Bhi Messages Safe Rahe**
    window.onload = async () => {
        const savedMessages = localStorage.getItem("chatMessages");
        if (savedMessages) {
            chatbox.innerHTML = savedMessages;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    };
</script>
<div class="ftr">
    <p>
        Created By Yusuf Khan 
    </p>
</div>
</body>
</html>
