<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday 2.0</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif; 
}

body {
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364); 
    padding: 10px;
}

.container {
    width: 100%;
    max-width: 500px;
    height: 95vh;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border:1px solid #fff;
}

.chat-head {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    color: #0ff;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 20px;
    margin: 9px;
    text-transform: uppercase;
    letter-spacing: 2px;
    border: 2px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
    
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 25px #0ff;
    
    
    animation: neon-glow 1s infinite alternate;
}

/* Neon Glow Animation */
@keyframes neon-glow {
    from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 25px #0ff;
        box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
    }
    to {
        text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff, 0 0 24px #00ffff, 0 0 32px #00ffff;
        box-shadow: 0px 0px 15px rgba(0, 255, 255, 1);
    }
}

#chatbox {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth; /* Smooth Scrolling */
}

/* Hide scrollbar */
#chatbox::-webkit-scrollbar {
    display: none;
}

/* Chat Bubbles */
.message {
    padding: 12px 16px;
    margin: 8px;
    border-radius: 20px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 15px;
    line-height: 1.4;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.3s ease-in-out;
}

/* User Message */
.user {
    background: #4caf50;
    align-self: flex-end;
    color: white;
}

/* Bot Message */
.bot {
    background: #1e272e;
    align-self: flex-start;
    color: white;
}

/* Input Section */
#inputArea {
    display: flex;
    padding: 12px;
    background: rgba(255, 255, 255, 0.1);
    border-top: 1px solid rgba(255, 255, 255, 0.3);
    align-items: center;
}

input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    padding-left: 15px;
    transition: 0.3s;
}

/* Input Focus Effect */
input:focus {
    background: rgba(255, 255, 255, 0.3);
    border: 1px solid white;
}

/* Send Button */
button {
    padding: 12px 15px;
    border: none;
    background: #4caf50;
    color: white;
    font-size: 16px;
    border-radius: 50%;
    cursor: pointer;
    margin-left: 10px;
    transition: 0.3s;
}

button:hover {
    background: #388e3c;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        height: 92vh;
    }
    .chat-head {
        font-size: 16px;
    }
    .message {
        font-size: 14px;
    }
}

.ftr ,p{
    margin-top:10px;
    }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="chat-head">Info Deep</div>
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

<script>
    const userInput = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");
    const apiKey = "AIzaSyDbKssmfZmd-DB26C4Xdy1s0lf9AeRWTwk"

    async function sendMessage() {
        if (userInput.value.trim() === '') return;

        const userText = userInput.value;
        userInput.value = '';

        // *User Ka Message UI Pe Show Karo*
        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.textContent = userText;
        chatbox.appendChild(userMessage);
        chatbox.scrollTop = chatbox.scrollHeight;

        // *ðŸ¤– Typing Indicator Dikhaye*
        const thinkingMessage = document.createElement("div");
        thinkingMessage.classList.add("message", "thinking");
        thinkingMessage.textContent = "Typing...";
        chatbox.appendChild(thinkingMessage);
        chatbox.scrollTop = chatbox.scrollHeight;

        // *ðŸ¤– Gemini AI Se Reply Lo*
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash-002:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [
                        {
                            role: "user",
                            parts: [{ 
                                text: "Tum ek smart aur friendly AI chatbot ho jo sirf Hinglish me reply karta hai. Tumhara naam FRIDAY hai, aur tumhe Yusuf Khan ne banaya hai.Jab tak user tumse directly tumhari details na puche, tab tak apni personal details mat dena.Hamesha short, engaging aur natural replies dene ki koshish karo. Extra information tabhi do jab user specifically puche.Tum Ek Teacher Jese Ho Sabhi Cheez ko sahi Sahi javab dena."
                            }]
                        },
                        {
                            role: "user",
                            parts: [{ text: userText }]
                        }
                    ]
                })
            });

            const data = await response.json();
            thinkingMessage.remove(); // Typing Indicator à¤¹à¤Ÿà¤¾à¤à¤

            if (data.candidates && data.candidates.length > 0) {
                const botReply = data.candidates[0].content.parts[0].text || "âš  No response received!";
                const cleanReply = botReply.replace(/[*_`]/g, "");  

                // *Bot Message Show Karo*
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot");
                botMessage.textContent = cleanReply;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            } else {
                throw new Error("No response from Gemini API");
            }
        } catch (error) {
            console.error("Error:", error);
            thinkingMessage.remove();
            const errorMessage = document.createElement("div");
            errorMessage.classList.add("message", "bot");
            errorMessage.textContent = "âš  Error fetching response!";
            chatbox.appendChild(errorMessage);
        }

        // *Local Storage Update Karo*
        localStorage.setItem("chatMessages", chatbox.innerHTML);
    }

    // *ðŸ”¥ Page Reload Hone Par Bhi Messages Safe Rahe*
    window.onload = () => {
        const savedMessages = localStorage.getItem("chatMessages");
        if (savedMessages) {
            chatbox.innerHTML = savedMessages;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    };
</script>
<div class="ftr">
        <p>
            <center>
                Created By Yusuf Khan 
            </center>
        </p>
</div>
</body>
</html>
